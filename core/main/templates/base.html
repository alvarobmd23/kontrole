{% load static %}
<head>
    <!-- Font Awesome - Static File -->
    <link rel="stylesheet" href="{% static 'fontawesome660/css/all.min.css' %}">

    <!-- Bootstrap 5 css - Static File -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">

    <!-- Select2 - Static File -->
    <link rel="stylesheet" href="{% static 'select2/css/select2.min.css' %}">

    <!-- My css - Static File -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Favicon - Static File -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    
    {% block css %}{% endblock css %}

    <title>{% block title %}{% endblock title %}</title>
    
</head>
<body>
    <!-- Include NavBar in template -->
    {% include "includes/nav.html" %}

    <!-- Pop-up de Mensagens e avisos -->
    <div class="fixed-top" style="margin-top:60px; margin-right:10px">
        <div class="container w-25 float-end">
            <div class="row">
                {% if messages %}
                    {% for message in messages %}
                        <div id="message_container" class="alert {{ message.tags }} border-0 p-1 m-2 shadow fade show" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

    <div class="container pt-2">
        <div class="row">
            {% block content %}{% endblock content %}
        </div>        
    </div>

    <!-- JQuery - Static File -->
    <script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>

    <!-- Bootstrap 5 js - Static File -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Select2 - Static File -->
    <script src="{% static 'select2/js/select2.min.js' %}"></script>

    <!-- FontAwesome 6.6.0 js - Static File -->
    <script src="{% static 'fontawesome660/js/all.min.js' %}"></script>

    <!-- My js - Static File -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Script to make message pop-ups disappear in 3 seconds -->
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
        
        var message_ele = document.getElementById("message_container");
        setTimeout(function(){ 
            message_ele.style.display = "none"; 
        }, 4000);
    </script>

    {% block js %}{% endblock js %}
</body>
